<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluno Online</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- emmet link:css -->
</head>
<body>
    <main class="login-container">
        <img src="https://www.svgrepo.com/show/520490/student.svg" alt="Logo da Aplicação"/>
        <h1>Aluno Online</h1>
        <form action="home.html" method="post">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required/>
            <!-- TYPE é o tipo do campo, NAME se refere ao campo no banco, ID é usado como referência para o "for" do label, REQUIRED torna obrigatório -->

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required/>

            <input type="submit" value="Entrar"/>

            <a href="">Esqueceu a Senha?</a>

        </form>
    </main>
    <footer>
        Copyright (C) 2024
    </footer>
    
</body>
</html>
